<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 6px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    .income { color: green; }
    .expense { color: red; }
    .total {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>

    <!-- Input fields -->
    <input type="text" id="desc" placeholder="Enter description">
    <input type="number" id="amount" placeholder="Enter amount">

    <!-- Button -->
    <button onclick="addTransaction()">Add Transaction</button>

    <!-- Transaction list -->
    <ul id="list"></ul>

    <!-- Balance display -->
    <div class="total">Total Balance: ₹<span id="balance">0</span></div>
  </div>

  <script>
    let balance = 0; // initial balance

    function addTransaction() {
      const desc = document.getElementById("desc").value;
      const amount = Number(document.getElementById("amount").value);

      if (desc === "" || amount === 0) {
        alert("Please enter valid description and amount!");
        return;
      }

      // Create a new list item
      const li = document.createElement("li");
      li.innerHTML = `
        ${desc} 
        <span class="${amount > 0 ? 'income' : 'expense'}">₹${amount}</span>
      `;

      // Add it to the list
      document.getElementById("list").appendChild(li);

      // Update balance
      balance += amount;
      document.getElementById("balance").textContent = balance;

      // Clear inputs
      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
